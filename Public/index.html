<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="userAuthForm">
        <h3 id="formTitle">Sign in</h3>
        <form id="authForm" class="login-form">
            <input type="email" id="email" name="email" required placeholder="Email"><br>
            <input type="password" id="password" name="password" required placeholder="Password"><br>
        </form>
        <button type="button" onclick="processForm()">Continue</button>
        <button type="button" id="toggleButton" onclick="toggleForm()">Sign up instead?</button>

    </div>

    <script>
        //TODO: Add mjs files and modularize client side code?
        function processForm() {
            const authForm = document.getElementById('authForm');

            if (authForm.classList.contains('login-form')) {
                userLogin();
            } else {
                userRegistration();
            }
        }

        function loginErrorAnim() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            email.classList.add('shake-animation')
            password.classList.add('shake-animation')
            email.style.borderColor = 'red'
            password.style.borderColor = 'red'

            setTimeout(() => {
                email.classList.remove('shake-animation');
                password.classList.remove('shake-animation');
                email.style.borderColor = 'white'
                password.style.borderColor = 'white'
            }, 500);
        }

        function userRegistration() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                name: name,
                email: email,
                password: password
            };

            const fetchOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            };

            fetch('http://localhost:8080/user/register', fetchOptions)
                .then(response => {
                    if (response.ok) {
                        console.log("Registration of user successfull: " + response.status)
                        toggleForm()
                    }

                })
        }

        async function userLogin() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const userAuthForm = document.getElementById("userAuthForm")
            try {
                const loginData = {
                    email: email.value,
                    password: password.value
                };
                const response = await fetch('http://localhost:8080/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData),
                });

                if (response.ok) {
                    console.log(response);
                    console.log("Logged in!");
                    userAuthForm.style.display = "none";
                    // window.location.href = 'index.html';
                } else {
                    console.error('Login failed');
                    loginErrorAnim()
                }
            } catch (error) {
                console.error('Error logging in:', error);
            }
        }


        function toggleForm() {
            const authForm = document.getElementById('authForm');
            const formTitle = document.getElementById('formTitle');
            const toggleButton = document.getElementById('toggleButton')
            authForm.classList.toggle('login-form');
            authForm.classList.toggle('signup-form');

            if (authForm.classList.contains('signup-form')) {
                formTitle.textContent = 'Sign up';
                const nameInput = document.createElement('input');
                toggleButton.textContent = "Sign in instead?"
                nameInput.type = 'text';
                nameInput.id = "name"
                nameInput.placeholder = 'Name';
                nameInput.name = 'name';
                authForm.appendChild(nameInput);
            } else {
                toggleButton.textContent = "Sign up instead?"
                formTitle.textContent = 'Sign in';
                const nameInput = document.querySelector('#authForm input[name="name"]');
                if (nameInput) {
                    authForm.removeChild(nameInput);
                }
            }
        }

    </script>
</body>

</html>
