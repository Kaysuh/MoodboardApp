<template id="formTemplate">
    <div id="userAuthForm">
        <h3 id="formTitle">Sign in</h3>
        <form id="authForm" class="login-form">
            <input type="email" id="email" required placeholder="Email"><br>
            <input type="password" id="password" required placeholder="Password"><br>
        </form>
        <button type="button" id="continueButton">Continue</button>
        <button type="button" id="toggleButton">Sign up instead?</button>
    </div>
</template>
